<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<style type="text/css">
			body{
					margin: 0;
					padding: 0;
				}
			.header{
				width: 100%;
				height: 50px;
				background-color: #000000;
				color: lightgray;
				display: flex;
				justify-content: space-between;
				line-height: 50px;
			}
			span{
				margin: auto 10px;
			}
			form{
				text-align: center;
			}
			form input[type=text]{
				width: 95%;
				padding: 8px;
				margin: 10px;
				border-radius: 5px;
			}
			form input[type=submit]{
				width: 97%;
				padding: 8px;
				margin: 10px;
				border-radius: 5px;
				color: white;
				background-color: mediumseagreen;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<div class="back">
				<span>&lt;</span>
			</div>
			<span id="h3">
				登陆
			</span>
			<div class="jia">
				<span>注册</span>
			</div>
		</div>
		<form action="/login" method="post">
			<input type="text" name="account" id="" value="" placeholder="请填写昵称"/>
			<input type="text" name="pwd" id="" value="" placeholder="请填写密码"/>
			<input type="submit" value="登录"/>
		</form>
	</body>
	<script src="js/dlApp.js" type="text/javascript" charset="utf-8"></script>
	
	<script type="text/javascript">
		$('.back').click(function(){
			history.back()
		})
	</script>
</html>
